<div class="container">
  <h2>Authentification Technicien</h2>
  <form (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" [(ngModel)]="nom_prenom" name="nom et prenom" class="form-input">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-input">
    </div>
    <button type="submit" class="submit-button">Se connecter</button>
  </form>
</div>
